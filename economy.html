<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="economy.css">
    <script src="economy.js"></script>
    <title>Economics</title>
</head>
<body>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="monthly()">Monthly</button>
                <button type="button" class="toggle-btn" onclick="yearly()">Yearly</button>
            </div>
            <form id="monthly" class="input-group">
                <div class="social-icons">
                    <input class="total-input" type="text" readonly value="$1.040">
                </div>
                <div class="eco-collect">
                    <div class="economics">
                        <div class="logo-names"><img src="billeder/code-climate.jpg" alt=""></div>
                        <div class="logo-title"><h3>Code Climate</h3></div>
                        <div class="eco-cat">Development</div>
                        <div class="price-licens">20$</div>
                        <input type="text" class="total-price" value="$280" readonly>
                    </div>
                    <div class="economics">
                        <div class="logo-names"><img src="billeder/creative-cloud.png" alt=""></div>
                        <div class="logo-title"><h3>Creative Cloud</h3></div>
                        <div class="eco-cat">Design</div>
                        <div class="price-licens">370$</div>
                        <input type="text" class="total-price" value="$740" readonly>
                    </div>
                    <div class="economics">
                        <div class="logo-names"><img src="billeder/dmarcian.jpg" alt=""></div>
                        <div class="logo-title"><h3>Dmarcian</h3></div>
                        <div class="eco-cat">Marketing</div>
                        <div class="price-licens">24$</div>
                        <input type="text" class="total-price" value="$24" readonly>
                    </div>
                    </div>
            </form>
            <form id="yearly" class="input-group">
                <div class="social-icons">
                    <input class="total-input" type="text" readonly value="$9.568">
                </div>
                <div class="eco-collect">
                    <div class="economics">
                        <div class="logo-names"><img src="img/code-climate.jpg" alt=""></div>
                        <div class="logo-title"><h3>Code Climate</h3></div>
                        <div class="eco-cat">Development</div>
                        <div class="price-licens">20$</div>
                        <input type="text" class="total-price" value="$400" readonly>
                    </div>
                    <div class="economics">
                        <div class="logo-names"><img src="img/creative-cloud.png" alt=""></div>
                        <div class="logo-title"><h3>Creative Cloud</h3></div>
                        <div class="eco-cat">Design</div>
                        <div class="price-licens">370$</div>
                        <input type="text" class="total-price" value="$8.880" readonly>
                    </div>
                    <div class="economics">
                        <div class="logo-names"><img src="img/dmarcian.jpg" alt=""></div>
                        <div class="logo-title"><h3>Dmarcian</h3></div>
                        <div class="eco-cat">Marketing</div>
                        <div class="price-licens">24$</div>
                        <input type="text" class="total-price" value="$288" readonly>
                    </div>
                    </div>
            </form>
        </div>
    <script src="economy.js"></script>
</body>
</html>
