<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you still use these?</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="use1">Do you still use these?</h1>
    <h3 class="use2">Check off everything you still use</h3>
    <div class="u">
    <div class="subscriptions">
        <h2>Creative Cloud</h2>
        <div class="logo-pics"><img src="billeder/creative-cloud.png" alt="logo"></div>
        <div class="check-off-box">
            <input type="checkbox" class="check-off">
        </div>
    </div>
    <div class="subscriptions">
        <h2>Figma</h2>
        <div class="logo-pics"><img src="billeder/figma.png" alt="logo"></div>
        <div class="check-off-box">
            <input type="checkbox" class="check-off">
        </div>
    </div>
    <div class="subscriptions">
        <h2>Invision</h2>
        <div class="logo-pics"><img src="billeder/invision.png" alt="logo"></div>
        <div class="check-off-box">
            <input type="checkbox" class="check-off">
        </div>
    </div>
    <div class="subscriptions">
        <h2>Webflow (Teamplan)</h2>
        <div class="logo-pics"><img src="billeder/webflow1.png" alt="logo"></div>
        <div class="check-off-box">
            <input type="checkbox" class="check-off">
        </div>
    </div>
    <div class="subscriptions">
        <h2>Webflow (Siteplan)</h2>
        <div class="logo-pics"><img src="billeder/webflow2.jpg" alt="logo"></div>
        <div class="check-off-box">
            <input type="checkbox" class="check-off">
        </div>
    </div>
    <div class="subscriptions1"> <a href="#">
        <h2>Add another subscription</h2>
        <div class="logo-pics"><i class="fa fa-plus-square"></i></div>
    </a></div>
</div>
    <div class="u-send">
        <button class="use-send" href="#">Done</button>
    </div>
    <h4 class="reminder"><a href="#">Remind me later</a></h4>
</body>
</html>
