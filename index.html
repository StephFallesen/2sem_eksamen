<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login</title>
</head>
<body class="login-body">
    <div class="login-logo"><img src="billeder/logopink.svg" alt="logo"></div>
    <div class="login-box">
        <h1>Login</h1>
      <form>
      <div class="user-box">
        <input type="text" placeholder="Email" name="email" required>
      </div>
      <div class="user-box">
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <label class="checkbox">
        Remember me <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> <br>
        <a href="#" class="forgot">Forgot your password?</a>
    </label>
    
    <div class="log-button">
        <div class="login-button"><a href="profile.html">Login</a></div>
    </div>
    </form>
  </div>
  <div class="quarter-circle-bottom-left"></div>
  <div class="background"></div>
</body>
</html>
